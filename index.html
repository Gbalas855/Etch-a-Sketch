<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="btn-container">
          <button class="user-grid-btn">Enter Grid Size</button>
          <label for="input-slider" class="slider-label">Change grid size</label>
          <input type="range" min="16" max="64" class="input-slider">
          <p class="grid-size"></p>
          <label for="color-picker">Color:</label>
          <input type="color" class="color-picker"></input>
          <button class="random-color">Random Color</button>
          <button class="eraser">Eraser</button>
          <button class="reset">Reset</button>
        </div>
        <div class="grid-container"></div>
      </div>
    </main>


    <script src="./scripts.js"></script>
  </body>
</html>
