<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-side">
          <h1>Etch A Sketch</h1>
          <div class="btn-container">
            <div class="top-section">
              <label for="color-picker">Color Picker</label>
              <input type="color" class="color-picker"></input>
            </div>
            <div class="grid-size-modal">
                <div class="modal-content">
                  <div class="modal-title">Enter Number Of Grids</div>
                  <input type="number" name="grid-size-input" class="grid-size-input">
                  <div class="modal-actions">
                    <button class="cancel-btn">Cancel</button>
                    <button class="apply-btn">Ok</button>
                  </div>
                </div>
            </div>
            <div class="middle-section">
              <button class="user-grid-btn">Enter Grid Size</button>
              <button class="random-color"><span class="red">R</span><span class="yellow">a</span><span class="orange">n</span><span class="green">d</span><span class="blue">o</span><span class="red">m</span><span>&nbsp;</span><span class="violet">C</span><span class="red">o</span><span class="blue">l</span><span class="yellow">o</span><span class="orange">r</span></button>
              <button class="erase">
                <img src="./img/icons8-eraser-tool-24.png">
                Erase
              </button>
              <button class="darken-btn"><span>Darken</span></button>
              <button class="clear-btn">Clear</button>
            </div>
            <div class="bottom-section">
              <label for="input-slider" class="slider-label">Change Grid Size</label>
              <input type="range" min="16" max="64" class="input-slider" />
              <p class="grid-size"></p>
              <button class="reset-btn">Reset all</button>
            </div>
          </div>
        </div>
        <div class="right-side">
          <button class="hide-grid-btn">
            <img class="btn-grid-img" src="./img/icons8-border-32.png" alt="">
            <span class="toggle-grid">Hide</span>&nbsp;Grid</button>
            <div class="grid-container"></div> 
          </div>
        </div>
    </main>
    <footer>
      <div class="footer-content">Copyright Â© 2024 Gbalas855</div>
      <a class="github" target="_blank" href="https://github.com/Gbalas855">
        <img src="./img/icons8-github-32.png" alt="">
      </a>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
